<!DOCTYPE html>
<html lang="tr">
<head>
     <link rel="icon" href="sharfi.jpg" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>Anket Olu≈ütur</title>
   <style>
   /* GENEL KUTU - FORMU SARMALAYAN */
#surveyForm {
  max-width: 700px;
  margin: 40px auto;
  background-color: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(97, 39, 28, 0.15);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #36150f;
}
 
/* Ba≈ülƒ±klar */
h2, h3 {
  text-align: center;
  color: #61271c;
  text-shadow: 0 1px 1px rgba(163, 106, 95, 0.3);
  margin-bottom: 20px;
}
 
h2 {
  font-size: 32px;
}
 
h3 {
  font-size: 24px;
  margin-top: 30px;
}
 
/* Etiketler (label) */
label {
  display: block;
  font-weight: 600;
  margin-top: 18px;
  margin-bottom: 8px;
  color: #36150f;
}
 
/* Input, textarea, select */
input[type="text"],
input[type="file"],
textarea,
select {
  width: 100%;
  padding: 14px 16px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 15px;
  color: #36150f;
  background-color: #fff;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  font-family: inherit;
  box-sizing: border-box;
  resize: vertical;
}
 
input[type="text"]:focus,
input[type="file"]:focus,
textarea:focus,
select:focus {
  outline: none;
  border-color: #61271c;
  box-shadow: 0 0 0 3px rgba(97, 39, 28, 0.1);
}
 
/* Butonlar */
button {
  margin-top: 20px;
  margin-right: 10px;
  padding: 14px 24px;
  background-color: #61271c;
  color: #fff;
  font-weight: 700;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
 
button:hover {
  background-color: #43180a;
  transform: translateY(-2px);
}
 
/* Soru bloƒüu */
.question {
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid #e6d9d2;
}
 
/* ≈ûƒ±klar ve se√ßenekler */
.option-container {
  margin-top: 10px;
  margin-left: 20px;
}
 
.option-container input[type="text"] {
  margin-top: 8px;
  margin-bottom: 8px;
  width: calc(100% - 10px);
}
 
/* Cevap √∂nizleme kutusu */
.answer-box {
  margin-top: 15px;
}
 
.rating-box label {
  margin-right: 10px;
  font-weight: normal;
  color: #61271c;
}
 
.rating-box input[type="radio"] {
  margin-right: 4px;
  cursor: default;
}
 
/* Soru Sil butonu */
.remove-btn {
  background-color: #a6472b;
  margin-top: 10px;
}
 
.remove-btn:hover {
  background-color: #7d311f;
}
 
/* Payla≈üƒ±labilir link kutusu */
#shareLinkContainer {
  max-width: 700px;
  margin: 20px auto;
  background-color: #f5f3f1;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 4px 12px rgba(97, 39, 28, 0.1);
}
 
#shareableLink {
  width: 100%;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
  color: #36150f;
  background-color: #fff;
}
 
/* Responsive */
@media (max-width: 768px) {
  #surveyForm {
    padding: 30px 20px;
  }
 
  h2 {
    font-size: 26px;
  }
 
  h3 {
    font-size: 20px;
  }
}
 
  </style>
</head>
<body>

<h2>üìù Anket Olu≈ütur</h2>

<form id="surveyForm">
  <label for="title">Anket Ba≈ülƒ±ƒüƒ±:</label>
  <input type="text" id="title" name="title" aria-label="Anket Ba≈ülƒ±ƒüƒ±" required />

  <label for="description">A√ßƒ±klama:</label>
  <textarea id="description" name="description" aria-label="A√ßƒ±klama"></textarea>

  <label for="image">Anket G√∂rseli:</label>
  <input type="file" id="image" name="image" accept="image/*" aria-label="Anket G√∂rseli" />

  <h3>Sorular</h3>
  <div id="questionsContainer"></div>
  <button type="button" onclick="addQuestion()">+ Soru Ekle</button>

  <br><br>
  <button type="submit">Anketi Kaydet</button>
  <button type="button" onclick="downloadSurvey()">üì• Anketi ƒ∞ndir (JSON)</button>
  <button type="button" onclick="generateShareLink()">üîó Payla≈üƒ±labilir Link Olu≈ütur</button>
</form>

<div id="shareLinkContainer" style="margin-top:20px; display:none;">
  <label>Payla≈ü Linki:</label>
  <input type="text" id="shareableLink" readonly />
</div>

<script>
  let questionCount = 0;

  function addQuestion() {
    questionCount++;
    const container = document.getElementById('questionsContainer');

    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `
      <label>Soru ${questionCount}:</label>
      <input type="text" name="question_${questionCount}" required />

      <label>Soru Tipi:</label>
      <select name="type_${questionCount}" onchange="handleTypeChange(this, ${questionCount})">
        <option value="text">A√ßƒ±k U√ßlu</option>
        <option value="multiple">√áoktan Se√ßmeli</option>
        <option value="rating">Derecelendirme (1-5)</option>
      </select>

      <div id="options_${questionCount}" class="option-container" style="display:none;">
        <strong>≈ûƒ±klar:</strong>
        <div id="optionList_${questionCount}"></div>
        <button type="button" class="option-btn" onclick="addOption(${questionCount})">+ ≈ûƒ±k Ekle</button>
      </div>

      <label>Zorunlu mu?</label>
      <select name="required_${questionCount}">
        <option value="yes">Evet</option>
        <option value="no">Hayƒ±r</option>
      </select>

      <div class="answer-box" id="preview_${questionCount}"></div>

      <button type="button" class="remove-btn" onclick="this.parentNode.remove()">Soru Sil</button>
    `;
    container.appendChild(div);
    handleTypeChange(div.querySelector(`select[name="type_${questionCount}"]`), questionCount);
  }

  function handleTypeChange(selectEl, id) {
    const type = selectEl.value;
    const optionsContainer = document.getElementById(`options_${id}`);
    const preview = document.getElementById(`preview_${id}`);

    if (type === 'multiple') {
      optionsContainer.style.display = 'block';
      preview.innerHTML = '';
    } else {
      optionsContainer.style.display = 'none';
    }

    if (type === 'text') {
      preview.innerHTML = `<label><b>√ñrnek Cevap:</b></label><textarea placeholder="Yanƒ±t girin..." disabled></textarea>`;
    } else if (type === 'rating') {
      preview.innerHTML = `<label><b>Derecelendirme:</b></label>
        <div class="rating-box">
          <label><input type="radio" disabled /> 1</label>
          <label><input type="radio" disabled /> 2</label>
          <label><input type="radio" disabled /> 3</label>
          <label><input type="radio" disabled /> 4</label>
          <label><input type="radio" disabled /> 5</label>
        </div>`;
    } else {
      preview.innerHTML = '';
    }
  }

  function addOption(questionId) {
    const optionList = document.getElementById(`optionList_${questionId}`);
    const input = document.createElement('input');
    input.type = 'text';
    input.name = `option_${questionId}[]`;
    input.placeholder = '≈ûƒ±k metni';
    input.required = true;
    optionList.appendChild(input);
  }

  document.getElementById('surveyForm').addEventListener('submit', function (e) {
    e.preventDefault();
    saveSurveyLocally();
  });

  function getFormData() {
    const form = document.getElementById("surveyForm");
    const formData = new FormData(form);
    const survey = {
      title: formData.get("title"),
      description: formData.get("description"),
      questions: []
    };

    const imageFile = formData.get("image");
    if (imageFile && imageFile.name) {
      survey.imageName = imageFile.name;
    }

    for (let i = 1; i <= questionCount; i++) {
      const q = formData.get(`question_${i}`);
      if (!q) continue;

      const type = formData.get(`type_${i}`);
      const required = formData.get(`required_${i}`) === "yes";
      const question = { text: q, type, required };

      if (type === "multiple") {
        const options = formData.getAll(`option_${i}[]`).filter(opt => opt.trim() !== "");
        if (options.length > 0) question.options = options;
      }

      survey.questions.push(question);
    }

    return survey;
  }

  function downloadSurvey() {
    const data = getFormData();
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `${data.title?.trim() || "anket"}.json`;
    a.click();

    URL.revokeObjectURL(url);
  }

  function generateShareLink() {
    const data = getFormData();
    const encoded = encodeURIComponent(JSON.stringify(data));
    const baseURL = window.location.origin + window.location.pathname;
    const fullURL = `${baseURL}?shared=${encoded}`;

    document.getElementById("shareLinkContainer").style.display = "block";
    document.getElementById("shareableLink").value = fullURL;
  }

  function saveSurveyLocally() {
    const data = getFormData();
    localStorage.setItem("savedSurvey", JSON.stringify(data));
    alert("Anket tarayƒ±cƒ±nƒ±za kaydedildi. JSON olarak indirebilir veya payla≈üabilirsiniz.");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    if (params.has("shared")) {
      const data = JSON.parse(decodeURIComponent(params.get("shared")));
      alert("Payla≈üƒ±lan anket y√ºklendi! (Console'da g√∂rebilirsiniz)");
      console.log(data);
    }
  });
</script>

</body>
</html>
