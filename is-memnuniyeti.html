  <script>
    const form = document.getElementById('anketForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert("TeÅŸekkÃ¼rler! CevaplarÄ±nÄ±z kaydedildi.");
    });

    function getFormData() {
      const data = {};
      Array.from(form.elements).forEach(el => {
        if (el.id && el.type !== 'submit' && el.type !== 'button') {
          data[el.id] = el.value;
        }
      });
      return data;
    }

    function indirmeYap() {
      const data = getFormData();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'is_memnuniyeti_anketi.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function linkOlustur() {
      const data = getFormData();
      const baseUrl = window.location.origin + window.location.pathname;
      const encoded = encodeURIComponent(JSON.stringify(data));
      const fullUrl = `${baseUrl}?anket=${encoded}`;
      const input = document.getElementById("shareLink");
      input.value = fullUrl;
      input.select();
      document.execCommand("copy");
      alert("Link panoya kopyalandÄ±!");
    }
